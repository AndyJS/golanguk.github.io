<ul class="sponsor-list">

	{% for sponsorType in site.data.2016.sponsors %}
	{% for sponsor in sponsorType.sponsors %}
    <li class="sponsor-list__sponsor sponsor--{{sponsor.slug}}">
        <a target="_blank" href="{{sponsor.url}}" class="sponsor__url">
			{% if sponsor.footerslug %}
			<img src="/images/2016/sponsors/{{sponsor.footerslug}}{% if sponsor.smallVersion %}-small{% endif %}.{% if sponsor.imageType %}{{sponsor.imageType}}{% else %}svg{% endif %}" alt="{{sponsor.name}}" class="sponsor__logo" />
			{% else %}
            <img src="/images/2016/sponsors/{{sponsor.slug}}{% if sponsor.smallVersion %}-small{% endif %}.{% if sponsor.imageType %}{{sponsor.imageType}}{% else %}svg{% endif %}" alt="{{sponsor.name}}" class="sponsor__logo" />
			{% endif %}
        </a>
    </li>
    {% endfor %}
    {% endfor %}
</ul>
